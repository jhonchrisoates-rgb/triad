<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout - TRIAD Co.</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header class="main-header">
  <div class="header-content">
    <a href="index.html" class="logo-link">TRIAD</a>
    <nav class="main-nav">
      <a href="index.html" class="nav-item">Home</a>
    </nav>
    <a href="https://m.me/triadclothingph" target="_blank" class="messenger-icon">Messenger</a>
  </div>
</header>

<section class="checkout-container">

  <!-- LEFT: FORM SECTION -->
  <div class="form-section">
    <h2 class="section-title">Delivery Details</h2>

    <div class="name-inputs">
      <input type="text" id="first-name-input" placeholder="First Name*" />
      <input type="text" id="last-name-input" placeholder="Last Name" />
    </div>

    <input type="text" id="address-input" class="full-width-input" placeholder="Address*" />
    <input type="text" id="barangay-input" class="full-width-input" placeholder="Barangay" />
    <input type="tel" id="phone-input" class="full-width-input" placeholder="Phone Number*" />

    <h2 class="section-title">Payment Method</h2>
    <div class="payment-options">
      <label>
        <input type="radio" name="payment" value="COD" checked /> Cash on Delivery
      </label><br/>
      <label>
        <input type="radio" name="payment" value="GCash" /> GCash
      </label>
    </div>

    <button class="final-checkout-btn" onclick="createFinalOrderMessage()">Confirm Order</button>
  </div>

  <!-- RIGHT: SUMMARY SECTION -->
  <div class="summary-section">
    <h2 class="section-title">Order Summary</h2>
    <div id="order-summary"></div>
  </div>

</section>

<script src="script.js"></script>
<script>
  // Load order summary dynamically
  const order = JSON.parse(localStorage.getItem('orderItem'));
  const summaryEl = document.getElementById('order-summary');

  if (!order) {
    summaryEl.innerHTML = '<p>No order found. Please go back to the product page.</p>';
  } else {
    summaryEl.innerHTML = `
      <div class="summary-line">
        <span>Item:</span><span>${order.name}</span>
      </div>
      <div class="summary-line">
        <span>Size:</span><span>${order.size}</span>
      </div>
      <div class="summary-line">
        <span>Qty:</span><span>${order.qty}</span>
      </div>
      <div class="summary-line">
        <span>Price:</span><span>₱${order.price}.00</span>
      </div>
      <div class="summary-line">
        <span>Subtotal:</span><span>₱${order.total}.00</span>
      </div>
      <div class="summary-line">
        <span>Shipping:</span><span>₱${order.shipping}.00</span>
      </div>
      <div class="summary-line total">
        <span>Total:</span><span>₱${order.grandTotal}.00</span>
      </div>
    `;
  }
</script>

</body>
</html>
