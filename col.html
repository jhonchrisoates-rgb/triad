<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRIAD WINRE Oversized Shirt | Buy Now</title>
    <meta name="description" content="TRIAD Originals WINRE oversized t-shirt. Premium unisex streetwear.">

    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="main-header">
    <div class="header-content">
        <a href="index.html" class="logo-link">TRIAD</a>
        <a href="https://m.me/triadclothingph" target="_blank" class="messenger-btn">Messenger</a>
    </div>
</header>

<main class="product-page">

    <section class="product-image">
        <img src="baner.jpg" alt="TRIAD WINRE Oversized Shirt" loading="lazy">
    </section>

    <section class="product-details">

        <p class="price">₱800.00 PHP</p>
        <p class="shipping">Shipping calculated at checkout.</p>

        <h1 class="title">
            TRIAD ORIGINALS – “WINRE”  
            <span>Oversized | Unisex</span>
        </h1>

        <!-- SIZE -->
        <div class="option">
            <p class="label">Size</p>
            <div class="sizes">
                <button class="size-btn" data-size="S">S</button>
                <button class="size-btn" data-size="M">M</button>
                <button class="size-btn" data-size="L">L</button>
                <button class="size-btn" data-size="XL">XL</button>
                <button class="size-btn" data-size="2XL">2XL</button>
                <button class="size-btn" data-size="3XL">3XL</button>
            </div>
            <p class="selected-size" id="selectedSizeText"></p>
        </div>

        <!-- QUANTITY -->
        <div class="option">
            <p class="label">Quantity</p>
            <div class="qty-box">
                <button id="minusBtn">−</button>
                <input type="text" id="quantity" value="1" readonly>
                <button id="plusBtn">+</button>
            </div>
        </div>

        <button class="buy-btn" id="buyNowBtn">
            Buy it now
        </button>

    </section>
</main>

<script src="script.js"></script>
</body>
</html>
